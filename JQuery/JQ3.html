<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Mouse Down Event</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>jQuery Mouse Down Event Demo</h1>

    <div id="mouseDownBox"
        style="width: 300px; height: 200px; background-color: lightblue; border: 2px solid blue; padding: 20px; margin: 20px;">
        <h3>Mouse Down Box</h3>
        <p>Move your mouse downwards from this box to trigger the alert!</p>
    </div>

    <script>
        $(document).ready(function () {
            // Mouse Down event
            $("#mouseDownBox").mousedown(function () {
                alert("Hello! You Got down from the blue box!");
            });
        });
    </script>
</body>

</html>
