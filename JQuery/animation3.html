<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animation 3</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                div.animate({ left: '250px',height: '300px',opacity:'0.5' }, "slow");
                div.animate({ width: '300px',opacity:'0.8' }, "slow");
                div.animate({height: '100px',opacity:'0.5' }, "slow");
                div.animate({ width: '100px',opacity:'0.5' }, "slow");
            });
        });
    </script>
</head>

<body>
    <button>Click Here!</button>
    <p>Paragraph 1</p>
    <div style="background-color: aquamarine; width: 100px; height: 100px; position: relative;">Content</div>
</body>

</html>
