<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Mouse Enter Event</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>jQuery Mouse Enter Event Demo</h1>

    <div id="mouseEnterBox"
        style="width: 300px; height: 200px; background-color: lightblue; border: 2px solid blue; padding: 20px; margin: 20px;">
        <h3>Mouse Enter Box</h3>
        <p>Move your mouse over this box to trigger the alert!</p>
    </div>

    <script>
        $(document).ready(function () {
            // Mouse enter event
            $("#mouseEnterBox").mouseenter(function () {
                alert("Hello! You entered the blue box!");
            });
        });
    </script>
</body>

</html>
