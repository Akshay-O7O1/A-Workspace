<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Mouse hide Event</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>jQuery Mouse Hide Event Demo</h1>

    <div id="mouseHide"
        style="width: 300px; height: 200px; background-color: lightblue; border: 2px solid blue; padding: 20px; margin: 20px;">
        <h3>Mouse Hide Box</h3>
        <p>Click to hide the box</p>
    </div>

    <script>
        $(document).ready(function () {
            $("#mouseHide").on("click", function () {
                alert("Hello! Your box is hidden successfully!");
                $(this).hide();
            });
        });

    </script>
</body>

</html>
